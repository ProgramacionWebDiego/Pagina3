<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera Clases</title>
</head>
<body>
    <h1>Formulario2</h1>
    <form action="">
        <label for="correo">Correo</label>
        <input type="email" id="correo">
        <input type="submit" value="Enviar">
        <br>
        <label for="Edad">Edad</label>
        <input type="number" min="1" max="35">
        <br>
        <label for="Telefono">Telefono</label>
        <input type="tel", pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Formato es 753-000-0000">
        <br>
        <label for="foto">Foto</label>
        <input type="file">
        <br>
        <label for="recordar">Recordad Contrase√±a</label>
        <input type="checkbox" value="si">
        <br>
        <label for="texto">Descripcion</label>
        <br>
        <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
        <br>
        <label for="sepa">Fecha</label>
        <input type="datetime-local">
    </form>
</body>
</html>
